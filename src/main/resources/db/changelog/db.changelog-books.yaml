databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-books.yaml
  - changeSet:
      id: 1
      author: hryhorii perets
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: bookname
                  type: varchar(100)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: author
                  type: varchar(100)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: publisher
                  type: varchar(100)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: year_publishing
                  type: varchar(100)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    unique: false
                    nullable: true
              - column:
                  name: created
                  type: TIMESTAMP
                  defaultValue: CURRENT_TIMESTAMP()
                  constraints:
                    nullable: true
              - column:
                  name: updated
                  type: TIMESTAMP
                  defaultValue: CURRENT_TIMESTAMP()
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: varchar(50)
                  defaultValue: NOT_AVAILABLE
  - changeSet:
      id: 2
      author: hryhorii perets
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: books
            constraintName: fk_books_user
            deferrable:  false
            initiallyDeferred:  false
            onDelete:  CASCADE
            onUpdate:  RESTRICT
            referencedColumnNames: id
            referencedTableName: users
            validate:  true